name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
projects: ["somatheapp/3"]
body:
- type: textarea
  id: description
  attributes:
    label: Describe the bug
    description: Please provide a clear and concise description of the bug
  validations:
    required: true
- type: checkboxes
  id: audience
  attributes:
    label: Audience
    description: Who is experiencing this bug
    options:
      - label: General users
      - label: Study participants
  validations:
    required: false
- type: textarea
  id: make-model
  attributes:
    label: Make/Model
    description: What phone(s) does this bug apply to
    placeholder: e.g. Apple iPhone6, Google Pixel3a
  validations:
    required: true
- type: textarea
  id: operating-system
  attributes:
    label: Operating System
    description: What operating system(s) does this bug apply to
    placeholder: iOS 8.1
  validations:
    required: true
- type: textarea
  id: app-version
  attributes:
    label: App Version
    description: What version of the SOMA app does this bug apply to
    placeholder: 1.3.1
  validations:
    required: true
- type: textarea
  id: steps-to-reproduce
  attributes:
    label: Steps to Reproduce
    description: Steps to reproduce the bug
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: textarea
  id: expected-behavior
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  id: additional-context
  attributes:
    label: Additional Context
    description: Add any other context about the problem here.
  validations:
    required: false
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: Drag/Paste any screenshots here
  validations:
    required: false